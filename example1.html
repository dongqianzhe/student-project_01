<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>第一个简单的jQuery程序</title>
    <!--在head标记中引入jQuery库文件-->
    <script src="jquery-1.12.4.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() { //jQuery入口函数
            $("button").click(function() {
                alert("欢迎软工XXX班XXX学习jQuery！");
            })
        })
    </script>
</head>

<body>
    <button>单击</button>
</body>

</html>
